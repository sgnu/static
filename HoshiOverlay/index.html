<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoshiOverlay</title>
    <link rel="stylesheet" href="style.css">
    <script src="deps/reconnecting-websocket.min.js"></script>
    <script src="deps/chart.min.js"></script>
</head>

<body>
    <div id="hp-bar"></div>

    <p id="beatmap-metadata"></p>
    <p id="beatmap-id"></p>
    <div id="beatmap-stats-container">
        <p id="beatmap-stars">6.0â˜…</p>
        <p id="beatmap-ar">AR9</p>
        <p id="beatmap-od">OD9</p>
    </div>

    <p id="unstable-rate"></p>

    <div id="combo-hits-container">
        <p id="player-combo"></p>
        <p id="hits-container">
            <span id="hits-100" class="hits"></span>
            <span id="hits-50" class="hits"></span>
            <span id="hits-0" class="hits"></span>
        </p>
    </div>

    <div id="player-max-combo" class="extra-info">Max:</div>
    <div id="hits-sb" class="extra-info"></div>

    <p id="score"></p>
    <p id="accuracy">100.00%</p>
    <p id="pp"></p>
    <p id="pp-for-fc"></p>

    <img src="assets/ranking-SS.png" class="small-rank" id="small-rank-SS">
    <img src="assets/ranking-S.png" class="small-rank" id="small-rank-S">
    <img src="assets/ranking-A.png" class="small-rank" id="small-rank-A">
    <img src="assets/ranking-B.png" class="small-rank" id="small-rank-B">
    <img src="assets/ranking-C.png" class="small-rank" id="small-rank-C">
    <img src="assets/ranking-D.png" class="small-rank" id="small-rank-D">

    <div id="leaderboard-container"></div>

    <div id="results-center-container">
        <div id="results">
            <p id="results-pp"></p>
            <p id="results-pp-for-fc"></p>
            <p id="results-unstable-rate"></p>
            <canvas id="strain-graph" width="400" height="100"></canvas>
            <div id="timeline"></div>
        </div>
    </div>
    
    <script type="module" src="index.js"></script>
</body>

</html>
